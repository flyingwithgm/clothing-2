<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHAMELEON | Multi-Brand Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&family=Oswald:wght@400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ============================================
           CORE SYSTEM (The Engine)
           ============================================ */
        :root {
            --transition-speed: 0.6s;
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
            --nav-height: 80px;
            --mobile-nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body {
            overflow-x: hidden;
            background: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            transition: background var(--transition-speed) var(--ease-out), color var(--transition-speed) var(--ease-out);
            padding-bottom: var(--mobile-nav-height);
        }
        @media (min-width: 1024px) { body { padding-bottom: 0; } }
        
        a { text-decoration: none; color: inherit; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }
        img { max-width: 100%; display: block; object-fit: cover; }
        ul { list-style: none; }

        /* ============================================
           BRAND 1: NIKE MODE (Minimal, Bold, Airy)
           ============================================ */
        body[data-brand="nike"] {
            --brand-font: 'Inter', sans-serif;
            --brand-font-heading: 'Inter', sans-serif;
            --brand-bg: #ffffff;
            --brand-text: #111111;
            --brand-accent: #111111;
            --brand-surface: #f5f5f5;
            --brand-radius: 0px;
            --brand-spacing: 2rem;
            --nav-layout: flex;
            --nav-justify: space-between;
            --hero-height: 90vh;
            --hero-align: center;
            --grid-cols: 3;
            --card-layout: column;
            --card-radius: 0px;
            --btn-style: solid-black;
            --mobile-nav-style: bottom-tabs;
        }

        /* ============================================
           BRAND 2: ADIDAS MODE (Street, Grid, Bold)
           ============================================ */
        body[data-brand="adidas"] {
            --brand-font: 'Inter', sans-serif;
            --brand-font-heading: 'Oswald', sans-serif;
            --brand-bg: #ffffff;
            --brand-text: #000000;
            --brand-accent: #000000;
            --brand-surface: #eeeeee;
            --brand-radius: 4px;
            --brand-spacing: 1rem;
            --nav-layout: flex;
            --nav-justify: flex-start;
            --hero-height: 70vh;
            --hero-align: flex-start;
            --grid-cols: 4;
            --card-layout: column;
            --card-radius: 0px;
            --btn-style: outline-bold;
            --mobile-nav-style: hamburger;
        }

        /* ============================================
           BRAND 3: UA MODE (Performance, Dark, Tech)
           ============================================ */
        body[data-brand="ua"] {
            --brand-font: 'Roboto Condensed', sans-serif;
            --brand-font-heading: 'Roboto Condensed', sans-serif;
            --brand-bg: #121212;
            --brand-text: #ffffff;
            --brand-accent: #00a3ff;
            --brand-surface: #1e1e1e;
            --brand-radius: 2px;
            --brand-spacing: 1.5rem;
            --nav-layout: flex;
            --nav-justify: space-between;
            --hero-height: 80vh;
            --hero-align: flex-start;
            --grid-cols: 3;
            --card-layout: column;
            --card-radius: 4px;
            --btn-style: tech-glow;
            --mobile-nav-style: bottom-tabs;
        }

        /* ============================================
           DYNAMIC COMPONENT STYLES
           ============================================ */
        
        /* Navigation */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background: var(--brand-bg);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 1000;
            display: var(--nav-layout);
            justify-content: var(--nav-justify);
            align-items: center;
            padding: 0 5%;
            transition: all var(--transition-speed) var(--ease-out);
        }
        body[data-brand="ua"] .navbar { background: #000; border-bottom: 1px solid #333; }
        body[data-brand="adidas"] .navbar { border-bottom: 4px solid #000; }

        .logo {
            font-family: var(--brand-font-heading);
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-style: italic;
        }
        body[data-brand="ua"] .logo { letter-spacing: 2px; font-style: normal; color: var(--brand-accent); }
        body[data-brand="adidas"] .logo { letter-spacing: 5px; }

        .nav-links { display: flex; gap: 2rem; }
        body[data-brand="adidas"] .nav-links { gap: 3rem; font-weight: 700; text-transform: uppercase; }
        body[data-brand="ua"] .nav-links { gap: 2rem; font-weight: 700; letter-spacing: 1px; }
        
        .nav-icons { display: flex; gap: 1.5rem; font-size: 1.2rem; }
        .mobile-toggle { display: none; }

        /* Hero Section */
        .hero {
            height: var(--hero-height);
            background: var(--brand-surface);
            display: flex;
            align-items: center;
            justify-content: var(--hero-align);
            position: relative;
            overflow: hidden;
            padding: 0 5%;
            transition: all var(--transition-speed) var(--ease-out);
        }
        body[data-brand="nike"] .hero { justify-content: center; text-align: center; }
        body[data-brand="ua"] .hero { background: #000; }
        
        .hero-content {
            z-index: 2;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--ease-out) 0.5s forwards;
        }
        body[data-brand="nike"] .hero-content { margin: 0 auto; }
        
        .hero-title {
            font-family: var(--brand-font-heading);
            font-size: 5rem;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: var(--brand-text);
        }
        body[data-brand="ua"] .hero-title { font-size: 4rem; color: #fff; }
        body[data-brand="adidas"] .hero-title { font-size: 6rem; color: #000; }

        .hero-img {
            position: absolute;
            top: 0; right: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 1s var(--ease-out);
        }
        body[data-brand="nike"] .hero-img { width: 100%; opacity: 0.1; }
        body[data-brand="ua"] .hero-img { width: 60%; mask-image: linear-gradient(to left, black 50%, transparent 100%); }
        .hero:hover .hero-img { transform: scale(1.05); }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s var(--ease-out);
            font-family: var(--brand-font);
        }
        /* Nike Btn */
        body[data-brand="nike"] .btn { background: var(--brand-text); color: var(--brand-bg); border-radius: 30px; }
        body[data-brand="nike"] .btn:hover { transform: scale(1.05); }
        /* Adidas Btn */
        body[data-brand="adidas"] .btn { border: 2px solid var(--brand-text); color: var(--brand-text); border-radius: 0; }
        body[data-brand="adidas"] .btn:hover { background: var(--brand-text); color: #fff; }
        /* UA Btn */
        body[data-brand="ua"] .btn { background: var(--brand-accent); color: #000; border-radius: 2px; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); }
        body[data-brand="ua"] .btn:hover { box-shadow: 0 0 20px var(--brand-accent); }

        /* Product Grid */
        .section { padding: 5rem 5%; background: var(--brand-bg); transition: background var(--transition-speed); }
        .section-header { margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-title { font-family: var(--brand-font-heading); font-size: 2.5rem; text-transform: uppercase; color: var(--brand-text); }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(var(--grid-cols), 1fr);
            gap: var(--brand-spacing);
            transition: all var(--transition-speed);
        }
        @media (max-width: 1024px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; } }

        .product-card {
            background: var(--brand-surface);
            border-radius: var(--card-radius);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s var(--ease-out);
            cursor: pointer;
        }
        .product-card:hover { transform: translateY(-5px); }
        body[data-brand="adidas"] .product-card:hover { transform: translate(-5px, -5px); box-shadow: 5px 5px 0 var(--brand-text); }

        .prod-img-wrap {
            position: relative;
            padding-bottom: 125%;
            background: #ddd;
            overflow: hidden;
        }
        .prod-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .product-card:hover .prod-img { transform: scale(1.1); }

        .prod-info { padding: 1.5rem; }
        body[data-brand="ua"] .prod-info { background: #1a1a1a; color: #fff; }
        body[data-brand="adidas"] .prod-info { padding: 1rem; border-top: 1px solid #000; }

        .prod-title { font-family: var(--brand-font); font-weight: 600; font-size: 1rem; margin-bottom: 0.5rem; color: var(--brand-text); }
        .prod-price { font-family: var(--brand-font-heading); font-size: 1.1rem; color: var(--brand-text); opacity: 0.7; }
        body[data-brand="ua"] .prod-price { color: var(--brand-accent); opacity: 1; }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: var(--mobile-nav-height);
            background: var(--brand-bg);
            border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            justify-content: space-around;
            align-items: center;
        }
        body[data-brand="nike"] .mobile-nav { display: flex; }
        body[data-brand="ua"] .mobile-nav { display: flex; background: #000; border-color: #333; }
        body[data-brand="adidas"] .mobile-nav { display: none; } /* Adidas uses hamburger */

        .mobile-nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--brand-text); opacity: 0.5; font-size: 0.7rem; gap: 0.3rem;
        }
        .mobile-nav-item.active { opacity: 1; color: var(--brand-accent); }
        body[data-brand="adidas"] .mobile-nav-item { color: #000; }
        .mobile-nav-item i { font-size: 1.2rem; }

        /* Brand Switcher (Fixed) */
        .brand-switcher {
            position: fixed; bottom: 100px; right: 20px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 2000;
        }
        .brand-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #000;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s var(--ease-out);
        }
        .brand-btn:hover { transform: scale(1.1); }
        .brand-btn.active { background: #000; color: #fff; }
        body[data-brand="ua"] .brand-btn { background: #121212; border-color: #00a3ff; color: #fff; }
        body[data-brand="ua"] .brand-btn.active { background: #00a3ff; color: #000; }

        /* Cart Drawer */
        .cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(4px); }
        .cart-overlay.open { opacity: 1; visibility: visible; }
        .cart-drawer {
            position: fixed; top: 0; right: -400px; width: 400px; max-width: 100%;
            height: 100%; background: var(--brand-bg); z-index: 3001;
            transition: 0.4s var(--ease-out); padding: 2rem;
            display: flex; flex-direction: column;
        }
        body[data-brand="ua"] .cart-drawer { background: #121212; border-left: 1px solid #333; }
        .cart-drawer.open { right: 0; }
        .cart-header { display: flex; justify-content: space-between; margin-bottom: 2rem; font-family: var(--brand-font-heading); font-size: 1.5rem; color: var(--brand-text); }
        .cart-items { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 1rem; }
        .cart-item img { width: 60px; height: 60px; border-radius: 4px; }
        .cart-footer { border-top: 1px solid rgba(0,0,0,0.1); padding-top: 1.5rem; }
        .cart-total { display: flex; justify-content: space-between; font-weight: 700; margin-bottom: 1rem; color: var(--brand-text); }

        /* Animations */
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s var(--ease-out); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Mobile Responsive Adjustments */
        @media (max-width: 1024px) {
            .nav-links { display: none; }
            .mobile-toggle { display: block; color: var(--brand-text); font-size: 1.5rem; }
            .hero-title { font-size: 3rem; }
            .hero-img { width: 100%; opacity: 0.2; }
            body[data-brand="adidas"] .mobile-nav { display: flex; } /* Fallback for adidas mobile */
        }
    </style>
</head>
<body data-brand="nike">

    <!-- Brand Switcher -->
    <div class="brand-switcher">
        <button class="brand-btn active" onclick="setBrand('nike')" title="Nike Style">NK</button>
        <button class="brand-btn" onclick="setBrand('adidas')" title="Adidas Style">AD</button>
        <button class="brand-btn" onclick="setBrand('ua')" title="Under Armour Style">UA</button>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">SPORT.</div>
        <ul class="nav-links">
            <li><a href="#">New Releases</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
        <div class="nav-icons">
            <button><i class="fas fa-search"></i></button>
            <button onclick="toggleCart()"><i class="fas fa-shopping-bag"></i></button>
            <button class="mobile-toggle" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Just<br>Do It.</h1>
            <p style="margin-bottom: 2rem; font-size: 1.2rem; opacity: 0.8;">Engineered for the world's greatest athletes.</p>
            <button class="btn">Shop Now</button>
        </div>
        <img src="https://images.unsplash.com/photo-1556906781-9a412961c28c?auto=format&fit=crop&w=1000&q=80" alt="Hero" class="hero-img">
    </header>

    <!-- Products -->
    <section class="section">
        <div class="section-header reveal">
            <h2 class="section-title">Trending Now</h2>
            <a href="#" style="border-bottom: 1px solid currentColor;">View All</a>
        </div>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card reveal" onclick="addToCart('Air Max', 150)">
                <div class="prod-img-wrap">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80" class="prod-img">
                </div>
                <div class="prod-info">
                    <div class="prod-title">Air Max Red</div>
                    <div class="prod-price">$150.00</div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="product-card reveal" onclick="addToCart('Ultraboost', 180)">
                <div class="prod-img-wrap">
                    <img src="https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?auto=format&fit=crop&w=600&q=80" class="prod-img">
                </div>
                <div class="prod-info">
                    <div class="prod-title">Ultraboost DNA</div>
                    <div class="prod-price">$180.00</div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="product-card reveal" onclick="addToCart('Curry Flow', 160)">
                <div class="prod-img-wrap">
                    <img src="https://images.unsplash.com/photo-1518002171953-a080ee817e1f?auto=format&fit=crop&w=600&q=80" class="prod-img">
                </div>
                <div class="prod-info">
                    <div class="prod-title">Curry Flow 10</div>
                    <div class="prod-price">$160.00</div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="product-card reveal" onclick="addToCart('Jordan 1', 170)">
                <div class="prod-img-wrap">
                    <img src="https://images.unsplash.com/photo-1515955656352-a1fa3ffcd111?auto=format&fit=crop&w=600&q=80" class="prod-img">
                </div>
                <div class="prod-info">
                    <div class="prod-title">Jordan 1 Retro</div>
                    <div class="prod-price">$170.00</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Mobile Nav -->
    <div class="mobile-nav">
        <div class="mobile-nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="mobile-nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="mobile-nav-item" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span>Bag</span>
        </div>
        <div class="mobile-nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <!-- Cart -->
    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-drawer">
        <div class="cart-header">
            <span>Your Bag</span>
            <button onclick="toggleCart()"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <div style="text-align: center; margin-top: 3rem; opacity: 0.5;">Your bag is empty</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn" style="width: 100%;">Checkout</button>
        </div>
    </div>

    <script>
        // Brand Switching Logic
        function setBrand(brand) {
            document.body.setAttribute('data-brand', brand);
            document.querySelectorAll('.brand-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Update Hero Text based on brand
            const title = document.querySelector('.hero-title');
            const btn = document.querySelector('.hero .btn');
            if(brand === 'nike') { title.innerHTML = 'Just<br>Do It.'; btn.innerText = 'Shop Now'; }
            if(brand === 'adidas') { title.innerHTML = 'Impossible<br>Is Nothing.'; btn.innerText = 'Explore'; }
            if(brand === 'ua') { title.innerHTML = 'I Will.<br>What Will You?'; btn.innerText = 'Gear Up'; }
            
            // Re-trigger animations
            document.querySelectorAll('.reveal').forEach(el => {
                el.classList.remove('active');
                setTimeout(() => el.classList.add('active'), 100);
            });
            
            localStorage.setItem('selectedBrand', brand);
        }

        // Load Saved Brand
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('selectedBrand') || 'nike';
            // Find button and click it to trigger logic
            const btn = document.querySelector(`.brand-btn[onclick="setBrand('${saved}')"]`);
            if(btn) btn.click();
        });

        // Cart Logic
        let cart = [];
        function toggleCart() {
            document.querySelector('.cart-drawer').classList.toggle('open');
            document.querySelector('.cart-overlay').classList.toggle('open');
        }

        function addToCart(title, price) {
            cart.push({ title, price });
            updateCart();
            alert(`${title} added to bag`);
        }

        function updateCart() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');
            if(cart.length === 0) {
                container.innerHTML = '<div style="text-align: center; margin-top: 3rem; opacity: 0.5;">Your bag is empty</div>';
                totalEl.innerText = '$0.00';
                return;
            }
            let total = 0;
            container.innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="cart-item"><img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=200&q=80"><div><h4>${item.title}</h4><p>$${item.price}</p></div></div>`;
            }).join('');
            totalEl.innerText = `$${total}.00`;
        }

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Mobile Menu
        function toggleMobileMenu() {
            const nav = document.querySelector('.nav-links');
            if(nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
                nav.style.flexDirection = 'column';
                nav.style.position = 'fixed';
                nav.style.top = '80px';
                nav.style.left = '0';
                nav.style.width = '100%';
                nav.style.background = 'var(--brand-bg)';
                nav.style.padding = '2rem';
                nav.style.borderBottom = '1px solid rgba(0,0,0,0.1)';
            }
        }
    </script>
</body>
</html>
